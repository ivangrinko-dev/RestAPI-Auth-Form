<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper-reg">
      <h1>Register</h1>
      <div>
        <input type="text" class="username-inp-reg" placeholder="Username" />
      </div>
      <div>
        <input type="text" class="E-mail-inp-reg" placeholder="E-mail" />
      </div>
      <div><input type="text" class="Phone-inp-reg" placeholder="Phone" /></div>
      <div><input type="text" class="Password" placeholder="Password" /></div>
      <div>
        <input
          type="text"
          class="Confirm-Password-inp-reg"
          placeholder="Confirm Password"
        />
      </div>

      <div class="btn-reg">Register</div>
    </div>

    <div class="wrapper-auth">
        <h1>Login</h1>
        
        <div>
          <input type="text" class="E-mail-inp-auth" placeholder="E-mail" />
        </div>
     
        <div><input type="text" class="Password-auth" placeholder="Password" /></div>
        
  
        <div class="btn-auth">Register</div>
      </div>
   <script src="./app.js"></script>
  </body>
</html>
